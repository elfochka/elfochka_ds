<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Магазин ClickoMarket{% endblock %}</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header, .footer {
            background-color: #f3f3f3;
            text-align: center;
            padding: 10px 0;
        }

        .nav {
            background-color: #333;
            overflow: hidden;
        }

        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 20px;
        }


    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

<div class="header">
    {% block header %}
    <h1>Добро пожаловать в ClickoMarket</h1>
    {% endblock %}
</div>

<div class="nav">
    {% block nav %}
    <a href="{% url 'payclick:catalog' %}">Товары</a>
    <a href="{% url 'payclick:orders' %}">Заказы</a>
    {% endblock %}
</div>

<div class="content">
    {% block content %}
    {% endblock %}
</div>

<div class="footer">
    {% block footer %}
    <p>© 2024 ClickoMarket. Все права защищены.</p>
    {% endblock %}
</div>

{% block extra_js %}{% endblock %}

</body>
</html>
